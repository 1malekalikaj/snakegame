<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #003300; /* Dark green background */
        }
        .canvas-container {
            position: relative;
            display: inline-block;
            box-shadow: 0px 0px 0px 8px #555, /* 3D effect */
                        0px 0px 0px 10px #333, /* Outer shadow */
                        0px 0px 0px 13px #000; /* Darkest shadow */
        }
        canvas {
            border: none; /* Remove border, shadow handles it */
            background-color: #003300; /* Dark green background for the canvas */
        }
        .game-over-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }
        .game-over-box h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #333;
        }
        .game-over-box button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-over-box" id="gameOverBox">
            <h1 id="gameOverMessage">Game Over!</h1>
            <p id="scoreMessage">Your Score: 0</p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="exitGame()">Exit</button>
        </div>
    </div>
    <script src="my.js"></script>
</body>
</html>
